<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>文件目录展示</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 14px;
        }

        li {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: 80px;
            position: fixed;
            background-color: white;
            -webkit-box-shadow: 0 4px 8px 0 rgba(7, 17, 27, .1);
            -moz-box-shadow: 0 4px 8px 0 rgba(7, 17, 27, .1);
            box-shadow: 0 4px 8px 0 rgba(7, 17, 27, .1);
            top: 0;
            left: 0;
        }

        .header-logo {
            display: inline-block;
            height: 100%;
            width: 90px;
            margin-left: 10px;
            float: left;
        }

        .header-info {
            height: 80px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px 0;
            font-size: 18px;
            font-weight: 400;
        }

        .header-info-title {
            height: 30px;
            line-height: 30px;
        }

        .header-info-share {
            font-size: 16px;
            height: 30px;
            line-height: 30px;
            color: #6e6e6e;
        }

        .dir_path {
            position: absolute;
            bottom: 0;
            left: 80px;
            height: 24px;
            margin: auto 20px;
            margin-top: 50px;
            font-weight: 400;
            color: #6e6e6e;
            font-size: 12px;
            line-height: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto 0 auto;
            margin-top: 100px;
        }


        .container a {
            color: #6e6e6e;
        }

        .container a:hover {
            color: #ff8400;
        }

        /*item*/
        .file_item {
            padding: 5px;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 0 6px 0 rgba(0, 0, 6, .1);
            margin-bottom: 10px;
        }

        .cover {
            display: inline-block;
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin: 7px 7px;
            vertical-align: top;
        }

        .file_info {
            display: inline-block;
            width: calc(100% - 90px);
            padding: 5px;
            overflow: hidden;
        }

        .file_info h3 {
            height: 30px;
            margin: 0;
            line-height: 30px;
            font-weight: 400;
            font-size: 18px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .file_type .file_size .file_path {
            line-height: 30px;
        }

        .file_path {
            max-width: 300px;
            text-overflow: ellipsis;
        }

        @media screen and (max-width: 450px) {
            .container {
                width: 95%
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            .file_path {
                display: none;
            }
        }




    </style>

</head>
<body>

<div class="header">
    <img src="{img_logo}" class="header-logo">
    <div class="header-info">
        <div class="header-info-title">{nav_title}</div>
        <div class="header-info-share">{info}</div>
    </div>
    <a href="https://github.com/merpyzf">
        <img style="position: absolute; top: 0; right: 0; border: 0;height: 90px"
             src="{img_fork_me}"
             alt="Fork me on GitHub"></a>
</div>
<div class="container">
    <ul>
        {container}
    </ul>
</div>
</body>
</html>
