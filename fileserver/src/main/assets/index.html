<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>文件目录展示</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: bisque;
            font-size: 14px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            position: relative;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(7, 17, 27, .1);
            top: 0;
            left: 0;
            position: fixed;
        }

        header nav img {
            height: 80px;
            margin-left: 10px;
            float: left;
        }

        .title {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 90px;
            height: 30px;
            margin: auto 30px auto 10px;
            font-weight: 400;
            color: #4D555D;
            font-size: 18px;
            line-height: 30px;
        }

        .dir_path {
            position: absolute;
            bottom: 0;
            left: 80px;
            height: 24px;
            margin: auto 20px;
            margin-top: 50px;
            font-weight: 400;
            color: #6e6e6e;
            font-size: 12px;
            line-height: 24px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            margin-top: 100px;
        }

        .container a {
            color: #6e6e6e;
        }

        .container a:hover {
            color: #ff8400;
        }

        /*item*/
        .file_item {
            padding: 5px;
            border-radius: 4px;
            background-color: white;
            box-shadow: 0 0px 6px 0 rgba(0, 0, 6, .1);
            margin-bottom: 10px;
        }

        .cover {
            display: inline-block;
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin: 7px 7px;
            vertical-align: top;
        }

        .file_info {
            display: inline-block;
            width: calc(100% - 90px);
            padding: 5px;
            overflow: hidden;
        }

        .file_info h3 {
            height: 30px;
            margin: 0;
            line-height: 30px;
            font-weight: 400;
            font-size: 18px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .file_type .file_size .file_path {
            line-height: 30px;
        }

        .file_path {
            max-width: 300px;
            text-overflow: ellipsis;
        }

        @media screen and (max-width: 768px) {
            .file_path {
                display: none;
            }

            .logo {
                height: 60px;
            }

            .title {
                font-size: 16px;
            }

            .dir_path {
                font-size: 10px;
            }
        }


    </style>

</head>
<body>

<header>
    <nav>
        <img class="logo" src="{img_logo}">
        <h4 class="title">{nav_title}</h4>
        <p class="info">{info}</p>
        <a href="https://github.com/you">
            <img style="position: absolute; top: 0; right: 0; border: 0;"
                 src="{img_fork_me}" alt="Fork me on GitHub"></a>
    </nav>
</header>
<div class="container">
    {container}
</div>
</body>
</html>
